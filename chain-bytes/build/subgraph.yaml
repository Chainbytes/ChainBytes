specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: coffee
    network: sepolia
    source:
      address: "0xDB7051D054b00f8650b24D3E828D7276b00751fC"
      abi: coffee
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - newFarm
        - newForeman
        - workerCheckedIn
        - workerPaid
      abis:
        - name: coffee
          file: coffee/abis/coffee.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: newFarm(address)
          handler: handlenewFarm
        - event: newForeman(address,address)
          handler: handlenewForeman
        - event: workerCheckedIn(address,address[],string)
          handler: handleworkerCheckedIn
        - event: workerPaid(address,address[],uint256[],string)
          handler: handleworkerPaid
      file: coffee/coffee.wasm
