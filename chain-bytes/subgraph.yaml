specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: goerli
    source:
      address: "0x9E2eF6C92dC1D724c1E4dFdB22AcAcd3B80cC26B"
      abi: Contract
      startBlock: 8509111
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - newFarm
        - newForeman
        - workerCheckedIn
        - workerPaid
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: newFarm(address)
          handler: handlenewFarm
        - event: newForeman(address,address)
          handler: handlenewForeman
        - event: workerCheckedIn(address,address[],string)
          handler: handleworkerCheckedIn
        - event: workerPaid(address,address[],uint256[],string)
          handler: handleworkerPaid
      file: ./src/contract.ts
